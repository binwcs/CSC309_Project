<div class="container my-9">
  <form>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="#" class="btn btn-link" id="forgot-password-btn">Forgot password</a>
    <a href="#" class="btn btn-link" id="sign-up-btn">Sign up</a>
  </form>

  <!-- Forgot password form -->
  <form id="forgot-password-form" style="display: none;">
    <div class="form-group">
      <label for="forgot-email">Email</label>
      <input type="email" class="form-control" id="forgot-email" aria-describedby="forgotEmailHelp">
      <small id="forgotEmailHelp" class="form-text text-muted">We'll send a password reset link to this email</small>
    </div>
    <button type="submit" class="btn btn-primary">Send reset link</button>
    <a href="#" class="btn btn-link" id="back-to-login-btn">Back to login</a>
  </form>

  <!-- Sign up form -->
  <form id="sign-up-form" style="display: none;">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label for="sign-up-email">Email</label>
      <input type="email" class="form-control" id="sign-up-email">
    </div>
    <div class="form-group">
      <label for="sign-up-password">Password</label>
      <input type="password" class="form-control" id="sign-up-password">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
    <a href="#" class="btn btn-link" id="back-to-login-btn-2">Back to login</a>
  </form>
</div>
